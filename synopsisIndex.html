<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards and Recognition</title>

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Subtítulo */
        h2 {
            font-size: 22px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Párrafo */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Imagen relacionada con la sinopsis */
        .synopsis-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Botón de regreso */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Awards and Recognition</h1>
    <p>1. *Academy Award for Best Actor* (Eddie Redmayne, 2015)</p>
    <p>2. *Golden Globe Award for Best Actor* (Eddie Redmayne, 2015)</p>
    <p>3. *BAFTA Award for Best Actor* (Eddie Redmayne, 2015)</p>
    <!-- Imagen relacionada con la sinopsis
    <img src="sinopsis.jpg" alt="Synopsis Image" class="synopsis-image">-->

    <!-- Botón para regresar a la vista principal -->
    <a href="index.html" class="back-button">Back</a>
</div>

</body>
</html>
